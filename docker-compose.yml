version: '3'
services:
  db:
    image: mysql:5.7
    environment:
      MYSQL_ROOT_PASSWORD: 'password'
    ports:
      - "4306:3306"
    volumes:
        - ./server/db/mysql_data:/var/lib/mysql

  server:
    build: ./server
    command: bash -c "rm -f tmp/pids/server.pid && bundle exec rails s -p 5000 -b '0.0.0.0'"
    volumes:
      - ./server:/app
    ports:
      - "5000:5000"
    depends_on:
      - db

  front:
    build: ./front
    volumes:
     - ./front:/usr/src/app
    command: sh -c "npm start"
    ports:
     - "3000:3000"

